<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Model Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Log In</h1>

            <div class="auth-social">
                <p>Log in with</p>
                <div class="social-buttons">
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
            </div>

            <div class="auth-divider">
                <span>Or log in with email</span>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="Email address..." required>
                </div>
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" placeholder="Password..." required>
                    <button type="button" class="toggle-password">
                        <i class="lucide lucide-eye"></i>
                    </button>
                </div>
                <div class="form-forgot">
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit" class="auth-submit">Log in</button>
            </form>

            <div class="auth-footer">
                <p>Not a member yet? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const input = this.previousElementSibling;
            const icon = this.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('lucide-eye');
                icon.classList.add('lucide-eye-off');
            } else {
                input.type = 'password';
                icon.classList.remove('lucide-eye-off');
                icon.classList.add('lucide-eye');
            }
        });
    </script>
</body>

</html>
